<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="search"
          name="search-ip"
          id="search"
          placeholder="Search for any IP address or domain
  "
        />
        <button id="search-btn" type="button"></button>
      </div>
    </header>

    <main>
      <section class="info-container">
        <div class="info">
          <h2>IP Address</h2>
          <p id="ip-address">000.000.000.000</p>
        </div>
        <div class="info">
          <h2>Location</h2>
          <p id="location">Enable Javascript</p>
        </div>
        <div class="info">
          <h2>Timezone</h2>
          <p id="time-zone">UTC - 00:00</p>
        </div>
        <div class="info">
          <h2>ISP</h2>
          <p id="isp">Enable Javascript</p>
        </div>
      </section>
      <div id="map"></div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Saadaan-Hassan"
          >Saadaan Hassan</a
        >.
      </div>
    </footer>
  </body>

  <!-- JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="./js/script.js"></script>
</html>
